<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reyes Marketing</title>
    <style>
        body{
            background-color: transparent;
        }
        .email-signature{
            display: flex;
            margin: auto;
            justify-content: center;
            align-items: center;
            text-align: left;
            vertical-align: middle;
            padding: 10px;
        }
        .row1 img{
            height: 150px;
            overflow: hidden;
            padding: 5px;
        }
        .row2 h2{
            color: #334454;
            font-family: 'Times New Roman';
            font-size: 1.2em;
            line-height:normal;
            vertical-align: baseline;
            letter-spacing: normal;
            word-spacing: 0px;
            font-weight: 400;
            font-style: normal;
            font-variant: normal;
            margin: 0;
            padding: 0;
        }
        .row2 .lighter-color{
            color: #97ccd7;
        }

        .row2{
            padding: 18px;
        }

        .row3 img{
            margin-top: 5px;
            height: 25px;
            width: 25px;
            opacity: 0.8;
        }

        .row3 img:nth-child(2){
            height: 22px;
            width: 22px;
        }

        .row3 img:nth-child(3){
            height: 20px;
            width: 20px;
        }
        
        .row3{
            display: flex;
            align-items: center;
            justify-content: left;
        }

        @media (max-width:768px){
            .email-signature{
                padding: 0px;
            }
            .row1 img{
                height: 80px;
            }
            .row2 h2{
                font-size: 0.6em;
            }
            .row3 img{
            margin-top: 4px;
           }
           .row3 img{
            height: 19px;
            width: 19px;
            }
            .row3 img:nth-child(2){
                height: 16px;
                width: 16px;
            }
            .row3 img:nth-child(3){
                height: 14px;
                width: 14px;
            }
            .row2{
                padding: 5px;
            }
        }
    </style>


</head>
<body>
    <div class="email-signature">
        <div class="row1">
            <img src="./images/IMG-20221216-WA0019-removebg-preview.png" alt="">
        </div>
        <div class="row2">
            <h2>Jess Baldino</h2>
            <h2>Account Coordinator</h2>
            <h2><span class="lighter-color">W</span> reyes.net.au</h2>
            <div class="row3">
                <img src="./images/icons8-instagram.svg" alt="">
                <img src="./images/icons8-facebook.svg" alt="">
                <img src="./images/icons8-linkedin.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
